<ion-content>
  <!-- <ion-title>Mileage Calculate</ion-title> -->
    <ion-item padding>
        <ion-label><b>Total Mileage</b></ion-label>
        <ion-icon name="create" (click)='presentPrompt(detail)'item-right></ion-icon>
        <ion-input type="number" disabled='true' [(ngModel)]='detail.totalMileage' style="font-weight: bold; color:black; " ></ion-input>
        </ion-item>
        <ion-label style='margin-top: -15px;font-size: 18px;' padding>
         <b> New Mileage Details</b>
        </ion-label>
        <ion-item  style='margin-top: -18px;'>
          <ion-label>Current Mileage</ion-label>
          <ion-input type="number" [(ngModel)]='detail.currentMileage' style="padding-left: 5px"  ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Petrol(lt)</ion-label>
          <ion-input type="number" [(ngModel)]='detail.petrol'style="padding-left: 61px" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Price(rs)</ion-label>
          <ion-input type="number" [(ngModel)]='detail.price' style="padding-left: 60px"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <ion-label>Place</ion-label>
          <ion-input type="text" autocomplete='on' spellcheck="true" [(ngModel)]='detail.place'style="padding-left: 85px"></ion-input>
        </ion-item>
